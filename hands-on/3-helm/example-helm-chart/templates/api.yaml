apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: registry.srcmesh.dev/workshop/user0:0.0.1
        env:
        - name: REDIS_HOST
          value: redis-svc
        - name: REDIS_PORT
          value: "6379"
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: pullsecret

